  - Innova.Prism.Library
  namespace: Innova.Prism.Library.Extensions
  summary: >-
    This markupextension is used for implementing localization in xaml files.

    It is used as shown in the following:

     <TextBlock Text="{Translate propertyname, entityshortname}"></TextBlock>
     propertyname: propertyname used as key for fetching the corresponding ressource setting (Ex. "DateEnded")
     EntityName: Name of the EntityName in which the property Resides. (Ex. "Case")

    NOTE!

    In order to work you must assign the delegate ("Translator.Instance"), when starting up your solution, which is actually 

    executing the translation.

    This delegate must return the string to be used, and accept 2 parameters: typename and propertyname.
