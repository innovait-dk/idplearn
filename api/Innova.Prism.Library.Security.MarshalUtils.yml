  summary: >-
    Marshals an array to unmanaged memory and updates a pointer to this memory and a size field. If the unmanaged memory pointer

    is not zero, it is freed first. The memory should be cleaned up by setting the array to null. Manually changing the pointer

    or the size field may lead to memory leaks or crashes. This function uses the COM allocator.
